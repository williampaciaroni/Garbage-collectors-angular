  <form method="GET" class="form">
    <input id="barCode" type="text" placeholder="8001050026066" class="inputN"><br>
    <input #areaBox id="area" type="text" placeholder="CittÃ " class="inputT" (input)="search(areaBox.value)"><br>

<div class="divider"></div>

<div class="container" *ngIf="product!==undefined">
